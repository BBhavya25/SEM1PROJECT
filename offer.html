<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aha Gold</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
        }

        .navbar {
            width: 100%;
            background:#1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            padding-left: 16px;
            padding-top: 5px;
        }

        .banner {
            text-align: center;
            margin: 20px 0;
        }

        .banner img {
            width: 100%;
            max-width: 1000px;
            border-radius: 10px;
            margin-top: 150px;
        }

        .subscribe-btn {
            margin: 20px 0;
        }

        .subscribe-btn button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 130px;
        }
        .subscribe-btn a{
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            color: aliceblue;
        }
        .subscribe-btn button:hover {
            background-color: #85333f;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <img src="https://www.aha.video/assets/images/logo/aha-logo.svg" alt="Aha Logo">
    </div>

    <!-- Banner Section -->
    <div class="banner">
        <img src="./offer.jpeg" alt="Aha Gold Banner">
    </div>

    <!-- Subscribe Button Section -->
    <div class="subscribe-btn">
        <button>
            <a href="./subscribe.html" class="btn btn-subscribe">Subscribe to aha GOLD</a></button>
    </div>
</body>
</html>
